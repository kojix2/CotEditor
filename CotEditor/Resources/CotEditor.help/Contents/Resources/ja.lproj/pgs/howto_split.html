<h1>MacのCotEditorでエディタを分割する</h1>

<p>エディタを分割して書類の異なる箇所を同時に表示して編集することができます。</p>

<p><img class="bordered" srcset="../gfx/split_editor@2x.png 2x" alt="エディタが分割された書類ウインドウのスクリーンショット"/></p>

<p>エディタを分割するには、「表示」メニューの「エディタを分割」を選択するか、ナビゲーションバーの右端のアイコンをクリックします。</p>
<p>分割されたエディタを閉じるときは、「表示」メニューの「分割エディタを閉じる」を選択するか、ナビゲーションバーの左に追加されるアイコンをクリックします。</p>

<p>「表示」メニューの「分割エディタを縦に（横に）配置」から現在のエディタの分割の方向を変更することもできます。</p>
