<a name="howto_manage_warnings"></a>

<h1>MacのCotEditorで警告ダイアログを管理する</h1>

<p>CotEditorが表示する警告ダイアログのいくつかは、設定で抑止することができます。設定を変更するには、「一般」設定の「警告ダイアログ」セクションにある「警告を管理」ボタンを押してください。</p>

<table>
<thead>
	<tr><th>オプション</th><th>説明</th></tr>
</thead>

<tbody>
	<tr>
		<th>改行コードの混在ダイアログ</th>
		<td>改行コードが混在している書類を開いたときに表示される警告ダイアログを抑止します。意図的に改行コードが混在する書類を頻繁に扱う必要がない限りはこのダイアログを抑止することは推奨されません。</td>
	</tr>
</tbody>
</table>
