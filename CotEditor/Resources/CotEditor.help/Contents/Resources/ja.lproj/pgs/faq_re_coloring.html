<h1>MacのCotEditorでカラーリングがおかしくなった場合</h1>

<p>カラーリングがおかしくなった場合は、次の手順を試してみてください。</p>
<ol>
	<li>「フォーマット」メニューの「シンタックス」を開き、「再カラーリング」を選択します。</li>
</ol>
<p>解決しない場合は、次のような原因が考えられます。</p>
<ul>
	<li>テキストの記述に不備がある（プログラム言語の場合、文法が間違っているなど）。</li>
	<li>シンタックスに不具合がある。</li>
</ul>
