<h1>MacのCotEditorでフォントをカスタマイズする</h1>

<p>エディタのフォントを一時的に変更できます。</p>
<ol>
	<li>「フォーマット」メニュー＞「フォント」の「フォントパネルを表示」を選びます。</li>
	<li>フォントパネルで変更したいフォントを選択します。</li>
</ol>

<p>「フォント」メニューの「デフォルトに戻す」コマンドを選択すると、現在のウインドウのフォントが元の設定に戻ります。</p>

<p>これら設定は、現在のウインドウにのみ適用されます。すべてのウインドウに適用するには、設定の「外観」で設定します。
</p>
