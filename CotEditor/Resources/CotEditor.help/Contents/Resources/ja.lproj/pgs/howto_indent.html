<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8"/>
	<meta name="keywords" content="インデント, アウトデント, シフト"/>
	<link rel="stylesheet" href="../../Shared/sty/standard.css"/>
	<script defer src="../../Shared/js/toc.js"></script>
	
	<title>MacのCotEditorでテキストをインデントする</title>
</head>

<body>

<h1>MacのCotEditorでテキストをインデントする</h1>

<p>「左へシフト」および「右へシフト」コマンドで、選択範囲のインデントレベルを上げたり下げたりできます。</p>

<p>それらのコマンドでインデントレベルを上げるか下げるかは、書類の文章の方向によって変わります。</p>

<table>
	<thead>
		<tr>
			<th>文章の方向</th>
			<th>左へシフト</th>
			<th>右へシフト</th>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<th>左から右</th>
			<td>レベルを下げる</td>
			<td>レベルを上げる</td>
		</tr>
		<tr>
			<th>右から左</th>
			<td>レベルを上げる</td>
			<td>レベルを下げる</td>
		</tr>
		<tr>
			<th>縦書き</th>
			<td>レベルを下げる</td>
			<td>レベルを上げる</td>
		</tr>
	</tbody>
</table>

</body>
</html>
