name: Feature request
description: Suggest an idea for CotEditor.
labels: feature
type: 'feature'

body:
  - type: textarea
    attributes:
      label: Current issue
      description: >-
        A clear and concise description of what the problem is.
      value: |
        Ex. I'm always frustrated when [...]
    validations:
      required: true
      
  - type: textarea
    attributes:
      label: The solution you'd like
      description: >-
        A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Alternatives you've considered
      description: >-
        A clear and concise description of any alternative solutions or features you've considered.

  - type: input
    attributes:
      label: CotEditor version
    validations:
      required: true
  - type: input
    attributes:
      label: macOS version
    validations:
      required: true
      
  - type: textarea
    attributes:
      label: Additional context
      description: >-
        Add any other context or screenshots about the feature request here.
